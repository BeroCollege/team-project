<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Goal Details</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="goal-details-page">
		<!-- Back button -->
		<a href="#" id="back-button" class="back-btn">← Back</a>

		<div class="goal-container">
			<!-- Left Side: Image + Progress -->
			<div class="goal-left">
				<img id="goal-image" src="" alt="Goal Image" class="goal-image" />
				
				<!-- ✅ Always-visible progress bar -->
				<div class="progress-container">
					<p>Progress</p>
					<div class="progress">
						<div id="progress-bar" class="progress-bar yellow-bar" style="width: 0%;"></div>
					</div>
				</div>
			</div>

			<!-- Right Side: Title + Steps -->
			<div class="goal-right">
				<h1 id="goal-title">Loading...</h1>
				<div id="goal-steps" class="goal-steps"></div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
